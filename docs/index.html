<!DOCTYPE html>
<html>
  <head>
    <title>HackerRank</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="note">
      We use cookies to ensure you have the best browsing experience on our website. Please read our <a>cookie policy</a> for more information about how we use cookies.
      <button>OK</button>
    </div>
    <div class="container">
      <div class="top">
        <img src="logo1.jpg" class="heading-image">
        <h3>For Developers</h3>
        <p>Practice coding, prepare for interviews, and get hired.</p>
      </div>
      <div class="main">
        <div class="main1">
          <label>Sign up</label>
          <label>Log in</label>
        </div>
        <div class="main2">
          <input type="text" placeholder="Enter username or email" class="input-tag">
          <input type="password" placeholder="Your password" class="input-tag">
        </div>
        <div class="main3">
          <input type="checkbox">
          <label>Remember me</label>
          <a>Forgot your password?</a>
        </div>
        <div class="main4">
          <button>Log In</button>
        </div>
        <p class="main-down">or connect with</p>
      </div>
      <div class="down">
        <img src="facebook.jpg" class="down-logo">
        <img src="google.jpg" class="down-logo">
        <img src="linkedin.jpg" class="down-logo">
        <img src="github.jpg" class="down-logo">
      </div>
    </div>
  </body>
</html>
